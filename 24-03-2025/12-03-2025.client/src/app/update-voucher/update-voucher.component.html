

<div class="container mt-4" style="margin-left: 250px; max-width: calc(100% - 250px);">
  <div class="card form-card shadow-lg">
    <div class="card-body">
      <h3 class="text-center mb-4">Edit voucher</h3>
      <form #Editv="ngForm" (ngSubmit)="updatevoucher(Editv.value)">
        <div class="form-group">
          <label>Name</label>
          <input type="text" name="name" class="form-control stylish-input" [(ngModel)]="voucherContainer.name" >

          <label>Price</label>
          <input type="text" name="price" class="form-control stylish-input" [(ngModel)]="voucherContainer.price">

          <label>Quantity</label>
          <input type="text" name="quantity" class="form-control stylish-input" [(ngModel)]="voucherContainer.quantity" >

        </div>
        <div class="text-center mt-4">
          <button type="submit" class="btn btn-purple-gradient">Update</button>
        </div>
      </form>
    </div>
  </div>
</div>
