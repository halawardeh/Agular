<form #Login="ngForm" (ngSubmit)="getData(Login.value)" style="max-width: 400px; margin: auto; padding: 20px; background-color: #f3e5f5; border-radius: 10px;">
  <div class="form-group">
    <label for="exampleInputEmail1" style="color: #9b59b6;">Email address</label>
    <input type="email" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp" placeholder="Enter email" style="border: 2px solid #9b59b6; background-color: #f3e5f5;">
    <small id="emailHelp" name="Email" ngModel class="form-text text-muted" style="color: #9b59b6;">We'll never share your email with anyone else.</small>
  </div>

  <div class="form-group">
    <label for="exampleInputPassword1" style="color: #9b59b6;">Password</label>
    <input type="password" name="password" ngModel class="form-control" id="exampleInputPassword1" placeholder="Password" style="border: 2px solid #9b59b6; background-color: #f3e5f5;">
  </div>

  <button type="submit" class="btn" style="background-color: #9b59b6; color: white; width: 100%; padding: 10px; border-radius: 5px;">Submit</button>
</form>
