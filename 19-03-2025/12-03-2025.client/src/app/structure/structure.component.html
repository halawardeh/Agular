

<h2 *ngIf="display">Hello Hala</h2>

<h2>Switch</h2>
<div [ngSwitch]="'color'">
  <p *ngSwitchCase="'red'">the color is red</p>
  <p *ngSwitchCase="'green'">the color is green</p>
  <p *ngSwitchDefault>the color is defualt</p>
</div>

<h2>Forloop</h2>
<div *ngFor="let item of users">
  <p>{{item.name}} age is {{item.age}}</p>
</div>
