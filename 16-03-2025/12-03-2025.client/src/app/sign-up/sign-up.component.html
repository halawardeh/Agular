<form #register="ngForm" (ngSubmit)="postData(register.value)" style="max-width: 400px; margin: auto; padding: 20px; background-color: #f3e5f5; border-radius: 10px;">
  <div class="form-group">
    <label for="exampleInputName1" style="color: #9b59b6;">Full Name</label>
    <input type="text" name="name" class="form-control" ngModel id="exampleInputName1" placeholder="Enter your name" style="border: 2px solid #9b59b6; background-color: #f3e5f5;">
  </div>

  <div class="form-group">
    <label for="exampleInputAge1" style="color: #9b59b6;">Age</label>
    <input type="text" name="age" class="form-control" ngModel id="exampleInputAge1" placeholder="Enter your age" style="border: 2px solid #9b59b6; background-color: #f3e5f5;">
  </div>

  <div class="form-group">
    <label for="exampleInputEmail1" style="color: #9b59b6;">Email address</label>
    <input type="email" name="email" class="form-control" ngModel id="exampleInputEmail1" aria-describedby="emailHelp" placeholder="Enter email" style="border: 2px solid #9b59b6; background-color: #f3e5f5;">
    <small id="emailHelp" class="form-text text-muted" style="color: #9b59b6;">We'll never share your email with anyone else.</small>
  </div>

  <div class="form-group">
    <label for="exampleInputPassword1" style="color: #9b59b6;">Password</label>
    <input type="password" name="password" class="form-control" ngModel id="exampleInputPassword1" placeholder="Password" style="border: 2px solid #9b59b6; background-color: #f3e5f5;">
  </div>

  <button type="submit" class="btn" style="background-color: #9b59b6; color: white; width: 100%; padding: 10px; border-radius: 5px;">Sign Up</button>
</form>
