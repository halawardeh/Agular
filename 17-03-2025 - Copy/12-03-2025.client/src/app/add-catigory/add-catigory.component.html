<div class="container mt-4" style="margin-left: 250px; max-width: calc(100% - 250px);">
  <div class="card form-card shadow-lg">
    <div class="card-body">
      <h3 class="text-center mb-4">Add New Category</h3>
      <form #AddCat="ngForm" (ngSubmit)="AddCatigory(AddCat.value)">
        <div class="form-group">
          <label>Name</label>
          <input type="text" name="name" class="form-control stylish-input" ngModel placeholder="Enter category name">
        </div>

        <div class="text-center mt-4">
          <button type="submit" class="btn btn-purple-gradient">Add</button>
        </div>
      </form>
    </div>
  </div>
</div>
